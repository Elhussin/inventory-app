name: Build Windows EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:  # يسمح لك بتشغيله يدويًا من GitHub Actions

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "Inventory" 'script/inventory.py'
          pyinstaller --onefile --windowed --name "Inventory" 'script/redCSV.py'

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: InventoryApp-Windows
          path: dist/InventoryApp.exe
